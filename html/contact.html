    />

  <body>

    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary position-fixed top-0"

        <div class="container-fluid px-lg-5 px-md-3">

            <a class="navbar-brand" href="#"
              ><img src="../img/logo.png" alt="" width="90px"
            /></a>

            <button
              class="navbar-toggler rounded-0 border-0"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon order-3"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav m-auto">
                <ul class="d-lg-flex m-0 d-sm-block">
                  <li style="list-style: none">
                    <a class="nav-link" aria-current="page" href="../index.html"
                      >HOME</a
                    >
                  </li>
                  <li style="list-style: none">
                    <a class="nav-link" aria-current="page" href="#dance-tour"
                      >DANCE TOUR</a
                    >
                  </li>
                  <li style="list-style: none">
                    <a class="nav-link" aria-current="page" href="#pricing"
                      >PRICING</a

                  </li>
                  <li style="list-style: none">
                    <a class="nav-link" aria-current="page" href="#about"
                      >about</a

                  <li style="list-style: none">

                      class="nav-link"

            </div>

    </header>
    <!--// NAV //-->
    <!-- --CONTACT SECTION-- -->
    <section id="dance-tour contact ">
      <div class="dance-tour contact container-fluid">
        <div class="container">
          <div
            class="details-section container m-auto text-center text-light mb-4"
            data-aos="fade-down"
            data-aos-offset="200"
            data-aos-duration="200"
          >
            <h1 class="fs-1">contact us</h1>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="container">
                <form>
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter your name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="5"
                      placeholder="Enter your message"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 col-md-10 m-auto">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d844.680868825705!2d36.07427951905031!3d32.130769459825615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151b7bf1d002e21d%3A0x9842033ccf78e75!2z2KfYqNmIINmK2LLZhiDYp9mE2K3YtNmD2Yo!5e0!3m2!1sar!2sjo!4v1707816304744!5m2!1sar!2sjo"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                class="rounded-4 w-100"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- --//CONTACT SECTION//-- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    ></script>
    <script src="../js/contact.js"></script>
  </body>
</html>
